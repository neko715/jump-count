<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャンプカウンター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .info {
      font-size: 1em;
      background: #fffae6;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
    }
    input {
      font-size: 1.2em;
      padding: 5px;
      width: 120px;
      text-align: center;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #count {
      font-size: 2.5em;
      font-weight: bold;
      color: #e63946;
    }
  </style>
</head>
<body>
  <h1>ジャンプカウンター</h1>

  <div class="info">
    使い方：スマホをポケットや手に持ってジャンプしてください。<br>
    ※消音モードは解除し、音量を上げてください。<br>
    スタートボタンを押してからジャンプを測定します。<br>
    正常にカウントされない場合は、下の感度を調整してください。
  </div>

  <label>何回ごとに音を鳴らす？：
    <input type="number" id="intervalInput" value="10">
  </label>

  <label>ジャンプ感度（Z軸しきい値）：
    <input type="number" id="thresholdInput" value="18" step="1">
  </label>

  <button onclick="startCounter()">開始</button>

  <p>ジャンプ回数</p>
  <div id="count">0</div>
  <p>累計ジャンプ回数（保存済み）: <span id="total">0</span></p>

  <script>
    let count = 0;
    let interval = 10;
    let threshold = 18;
    let isJumping = false;
    let totalCount = 0;

    // ローカルストレージから過去の合計回数とintervalを読み込む
    if(localStorage.getItem('totalCount')) {
      totalCount = parseInt(localStorage.getItem('totalCount'));
    }
    if(localStorage.getItem('savedInterval')) {
      document.getElementById('intervalInput').value = localStorage.getItem('savedInterval');
    }
    document.getElementById('total').textContent = totalCount;

    function startCounter() {
      interval = parseInt(document.getElementById("intervalInput").value, 10);
      threshold = parseInt(document.getElementById("thresholdInput").value, 10);
      count = 0;
      document.getElementById("count").textContent = count;

      // 保存
      localStorage.setItem('savedInterval', interval);

      alert(interval + "回ごとに音声でお知らせします。消音モードを解除して音量を上げてください。");

      if (typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("devicemotion", detectJump);
          } else {
            alert("加速度センサーの利用が許可されませんでした。");
          }
        });
      } else {
        window.addEventListener("devicemotion", detectJump);
      }
    }

    function detectJump(event) {
      let acc = event.accelerationIncludingGravity;
      if (!acc) return;

      let z = acc.z;

      if (z > threshold && !isJumping) {
        isJumping = true;
        count++;
        totalCount++;
        document.getElementById("count").textContent = count;
        document.getElementById("total").textContent = totalCount;

        // 合計回数を保存
        localStorage.setItem('totalCount', totalCount);

        if (count % interval === 0) {
          const msg = new SpeechSynthesisUtterance(count + "回です");
          msg.lang = "ja-JP";
          window.speechSynthesis.speak(msg);
        }
      }

      if (z < threshold - 8) { // 着地タイミング
        isJumping = false;
      }
    }
  </script>
</body>
</html>
