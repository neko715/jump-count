<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャンプカウンター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
    }
    input {
      font-size: 1.2em;
      padding: 5px;
      width: 120px;
      text-align: center;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #count {
      font-size: 2.5em;
      font-weight: bold;
      color: #e63946;
    }
  </style>
</head>
<body>
  <h1>ジャンプカウンター</h1>
  <label>何回ごとに音を鳴らしますか？：
    <input type="number" id="intervalInput" value="10">
  </label>
  <button onclick="startCounter()">開始</button>

  <p>ジャンプ回数</p>
  <div id="count">0</div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let count = 0;
    let interval = 10;
    let isJumping = false;
    let beep;

    function startCounter() {
      interval = parseInt(document.getElementById("intervalInput").value, 10);
      count = 0;
      document.getElementById("count").textContent = count;

      beep = document.getElementById("beep");

      // 音を一度だけ無音再生 → iOSの再生制限を回避
      beep.volume = 0;
      beep.play().then(() => {
        beep.pause();
        beep.currentTime = 0;
        beep.volume = 1; // 音量を戻す
      });

      alert(interval + "回ごとに音を鳴らします！");

      if (typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("devicemotion", detectJump);
          } else {
            alert("加速度センサーの利用が許可されませんでした。");
          }
        });
      } else {
        window.addEventListener("devicemotion", detectJump);
      }
    }

    function detectJump(event) {
      let acc = event.accelerationIncludingGravity;
      if (!acc) return;

      // Z軸（上下方向）の加速度
      let z = acc.z;

      // ジャンプ検出（しきい値は調整可能）
      if (z > 18 && !isJumping) {
        isJumping = true;
        count++;
        document.getElementById("count").textContent = count;

        if (count % interval === 0) {
          beep.currentTime = 0;
          beep.play();
        }
      }

      if (z < 10) {
        isJumping = false;
      }
    }
  </script>
</body>
</html>
